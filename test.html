<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Island Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      background: #f1f5f9;
    }

    .sidebar {
      width: 260px;
      background-color: #f8f9fa;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1050;
      padding-top: 1rem;
    }

    .sidebar .nav-link {
      padding: 0.75rem 1rem;
      display: block;
      cursor: pointer;
    }

    .map-wrapper {
      margin-left: 260px;
      padding-top: 60px;
    }

    .map {
      background-image: url(images/map-images/map.svg); /* Replace with your main island image */
      background-size: contain !important;
      background-repeat: no-repeat !important;
      background-position: 50% 50% !important;
      width: 825px;
      height: 904px;
      margin: 100px auto 0 auto;
      position: relative;
    }

    .island {
      position: absolute;
      width: 250px;
      height: 250px;
    }
    .glow-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 130px;
      display: none;
      pointer-events: none;
      z-index: 10;
      height: auto;
      object-fit: contain;
    }

    .island[data-id="island1"] .glow-image{
      top: 453px;
      left: 335px;
      width: 135px;
    }

    .island[data-id="island2"] .glow-image{
      top: 320px;
      left: 500px;
    }

    .topbar {
      display: none;
      background: #fff;
      padding: 0.5rem 1rem;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    @media (max-width: 991.98px) {
      .sidebar {
        display: none;
      }

      .map-wrapper {
        margin-left: 0;
        padding-top: 60px;
      }

      .topbar {
        display: flex;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1100;
      }

      .map {
        transform: scale(0.9);
        transform-origin: top center;
      }
    }
  </style>
</head>
<body>

  <!-- Mobile Topbar -->
  <div class="topbar d-lg-none">
    <div>Logo</div>
    <button class="btn btn-outline-secondary" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
      â˜°
    </button>
  </div>

  <!-- Desktop Sidebar -->
  <div class="sidebar d-none d-lg-block">
    <a class="nav-link" data-id="island1">Island 1</a>
    <a class="nav-link" data-id="island2">Island 2</a>
  </div>

  <!-- Mobile Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <a class="nav-link" data-id="island1">Island 1</a>
      <a class="nav-link" data-id="island2">Island 2</a>
    </div>
  </div>

  <!-- Map + Islands -->
  <div class="map-wrapper">
    <div class="map">
      <div class="island" data-id="island1">
        <img src="images/map-images/Bio.svg" class="glow-image"/>
      </div>
      <div class="island" data-id="island2">
        <img src="https://via.placeholder.com/100/00FF00/FFFFFF?text=2" class="glow-image"/>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function triggerGlowImage(id) {
      $('.glow-image').hide();
      $(`.island[data-id="${id}"] .glow-image`).fadeIn(150);
    }

    // Desktop hover
    $(document).on('mouseenter', '.nav-link', function () {
      if ($(window).width() >= 992) {
        const id = $(this).data('id');
        triggerGlowImage(id);
      }
    });

    $(document).on('mouseleave', '.nav-link', function () {
      if ($(window).width() >= 992) {
        $('.glow-image').fadeOut(100);
      }
    });

    // Mobile + click
    $(document).on('click', '.nav-link', function (e) {
      e.preventDefault();
      const id = $(this).data('id');
      triggerGlowImage(id);

      if ($(window).width() < 992) {
        const offcanvasEl = document.getElementById('mobileSidebar');
        const offcanvas = bootstrap.Offcanvas.getInstance(offcanvasEl);
        offcanvas?.hide();
      }
    });
  </script>
</body>
</html>
